<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influenciadores</title>
    <link rel="stylesheet" href="static/estilo.css" >
</head>
<body>
    <div>
        <h1>{{ Titulo }}</h1>
    </div>
    {% for Influencer in ListaInfluencer %}

    <div class="influencer-card">
        <h2> Nome: {{ Influencer.nome }}</h2>
        <img src="/static/RedesSociais.png">
        <p> Rede social: {{ Influencer.social }}</p>
        <p> Seguidor:{{ Influencer.seguidor }}</p>
        <p> Area: {{ Influencer.area }}</p>
        <br>
    </div>

    {% endfor %}


</body>
</html>
